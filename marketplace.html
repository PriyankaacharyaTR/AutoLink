<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - AutoLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="marketplace.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <i data-lucide="car" class="logo-icon"></i>
            <span>AutoLink</span>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/marketplace.html" class="active">Marketplace</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
        </div>
    </nav>

    <div class="marketplace">
        <h1>Available Vehicles</h1>
        <div class="filters">
            <input type="text" placeholder="Search vehicles..." id="searchInput">
            <select id="sortSelect">
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="year-desc">Year: Newest First</option>
                <option value="year-asc">Year: Oldest First</option>
            </select>
        </div>
        
        <div class="vehicle-grid" id="vehicleGrid">
            <!-- Vehicle cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Vehicle Detail Modal -->
    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="vehicle-details">
                    <div class="vehicle-images">
                        <img src="" alt="" id="modalImage">
                        <!-- 3D model viewer -->
                        <model-viewer
                            id="model-viewer"
                            camera-controls
                            auto-rotate
                            shadow-intensity="1"
                            style="width: 100%; height: 300px; background: #404040; border-radius: 0.5rem;"
                        ></model-viewer>
                    </div>
                    <div class="vehicle-info">
                        <h2 id="modalTitle"></h2>
                        <p class="price" id="modalPrice"></p>
                        <div class="specs">
                            <div class="spec-item">
                                <i data-lucide="calendar"></i>
                                <span id="modalYear"></span>
                            </div>
                            <div class="spec-item">
                                <i data-lucide="map-pin"></i>
                                <span id="modalLocation"></span>
                            </div>
                            <div class="spec-item">
                                <i data-lucide="gauge"></i>
                                <span id="modalMileage"></span>
                            </div>
                        </div>
                        <div class="description" id="modalDescription"></div>
                        <button class="contact-button">Contact Seller</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    <script src="marketplace.js"></script>
</body>
</html>
